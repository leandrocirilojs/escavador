<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clone WhatsApp</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>WhatsApp</h1>
    </header>

    <div class="search-bar">
        <input type="text" id="phone-input" placeholder="Digite o número de telefone">
        <button onclick="openWhatsApp()">Enviar</button>
    </div>

    <main>
        <div class="chat">
            <img src="https://via.placeholder.com/50" alt="User">
            <div class="chat-info">
                <h2>4 Amigos do Alaga</h2>
                <p>Você: Sim e bom. Mas aí precis...</p>
            </div>
            <span class="time">00:43</span>
        </div>
        <div class="chat">
            <img src="https://via.placeholder.com/50" alt="User">
            <div class="chat-info">
                <h2>Marcos Peres</h2>
                <p>Ok</p>
            </div>
            <span class="time">00:42</span>
        </div>
    </main>

    <footer>
        <div class="footer-icon active">Conversas</div>
        <div class="footer-icon">Atualizações</div>
        <div class="footer-icon">Comunidades</div>
        <div class="footer-icon">Ligações</div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
