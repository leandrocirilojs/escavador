<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clone WhatsApp</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>WhatsApp</h1>
        <div class="header-icons">
            <img src="camera-icon.png" alt="Camera">
            <img src="menu-icon.png" alt="Menu">
        </div>
    </header>

    <div class="search-bar">
        <input type="text" placeholder="Pergunte à Meta AI ou pesquise">
    </div>

    <main>
        <div class="chat">
            <img src="user1.jpg" alt="User">
            <div class="chat-info">
                <h2>4 Amigos do Alaga</h2>
                <p>Você: Sim e bom. Mas aí precis...</p>
            </div>
            <span class="time">00:43</span>
        </div>
        <div class="chat">
            <img src="user2.jpg" alt="User">
            <div class="chat-info">
                <h2>Marcos Peres</h2>
                <p>Ok</p>
            </div>
            <span class="time">00:42</span>
        </div>
        <!-- Mais conversas podem ser adicionadas aqui -->
    </main>

    <footer>
        <div class="footer-icon active">Conversas</div>
        <div class="footer-icon">Atualizações</div>
        <div class="footer-icon">Comunidades</div>
        <div class="footer-icon">Ligações</div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
